<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h2>Вход</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" [(ngModel)]="user.username" name="user.username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" [(ngModel)]="user.password" type="password" name="user.password" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Вход</button>
    <button mat-raised-button [routerLink]="['/register']" color="accent">Регистрация</button>
  </mat-card-actions>

</mat-card>
