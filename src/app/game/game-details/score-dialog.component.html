<h1 mat-dialog-title>Укажите результат</h1>
<div mat-dialog-content>
  <mat-form-field style="width:50px; padding: 20px; !important;" required>
    <input matInput [(ngModel)]="data.scoreBuf.score1" type="number" >
  </mat-form-field>
  <mat-form-field style="width:50px; padding: 20px; !important;" required>
    <input matInput [(ngModel)]="data.scoreBuf.score2" type="number">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</div>
