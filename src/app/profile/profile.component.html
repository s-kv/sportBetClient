<h2 class="page-title">
  Рейтинг
</h2>

<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" class="side-nav" opened>
    <mat-nav-list>
      <mat-list-item *ngFor="let user of userList" (click)="selectUser(user)">
        {{user.fullName}}
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="side-nav-content">
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
    <div class="example-container mat-elevation-z8">
      <mat-table #table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="team1">
          <mat-header-cell *matHeaderCellDef> Команда 1 </mat-header-cell>
          <mat-cell *matCellDef="let element"> <img [src]="element.game.team1.imageURL" class="img-icon"/> {{element.game.team1.longName}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="team2">
          <mat-header-cell *matHeaderCellDef> Команда 2 </mat-header-cell>
          <mat-cell *matCellDef="let element"> <img [src]="element.game.team2.imageURL" class="img-icon"/> {{element.game.team2.longName}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="gameScore">
          <mat-header-cell *matHeaderCellDef> Результат игры </mat-header-cell>
          <mat-cell *matCellDef="let element"><div *ngIf="element.game.score1"> {{element.game.score1}} : {{element.game.score2}} </div></mat-cell>
        </ng-container>

        <ng-container matColumnDef="betScore">
          <mat-header-cell *matHeaderCellDef> Ставка </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.score1}} : {{element.score2}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="userPoints">
          <mat-header-cell *matHeaderCellDef> Очки </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.points}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
